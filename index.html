<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.14/index.min.js" integrity="sha512-xCMh+IX6X2jqIgak2DBvsP6DNPne/t52lMbAUJSjr3+trFn14zlaryZlBcXbHKw8SbrpS0n3zlqSVmZPITRDSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->

    <script>$(document).ready(function () {
            $('#calendar').evoCalendar({
                theme:"Midnight Blue",
                calendarEvents: [
                    {
                        id: 'event1', // Event's ID (required)
                        name: "New Year", // Event name (required)
                        date: "January/1/2024", // Event date (required)
                        description:"all is well",
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year
                    },
                    {
                        id: 'event2', 
                        name: "My birthday", 
                        date: "august/8/2024", 
                        description:"Happy Birthday Raj",
                        type: "holiday", 
                        everyYear: true 
                    },
                    {
                        id: 'event3', 
                        name: "Women's Day", 
                        date: "March/8/2024", 
                        description:"Happy women's Day Mummmy",
                        type: "holiday", 
                        everyYear: true 
                    },
                    {
                        id: 'event4', 
                        name: "Interview", 
                        date: "SEPTEMBER/10/2024", 
                        description:"Very very important day of my life",
                        type: "JOB", 
                        everyYear: true 
                    
                    },
                    {
                        name: "Vacation Leave",
                        badge: "02/13 - 02/15", // Event badge (optional)
                        date: ["February/13/2024", "February/15/2024"], // Date range
                        description: "Vacation leave for 3 days.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    }
                ]

            })
        })
    </script>
</body>
</html>
